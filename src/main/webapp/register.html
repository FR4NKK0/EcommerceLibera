<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!-- Incluye Bulma para los estilos -->
    <link rel="stylesheet" href="style/bulma.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Regístrate</h1>
            <form action="register" method="post">
                <div class="field">
                    <label class="label">Nombre</label>
                    <div class="control">
                        <input class="input" type="text" name="nombre" placeholder="Tu nombre" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Apellido</label>
                    <div class="control">
                        <input class="input" type="text" name="apellido" placeholder="Tu apellido" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Email</label>
                    <div class="control">
                        <input class="input" type="email" name="email" placeholder="Tu email" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Contraseña</label>
                    <div class="control">
                        <input class="input" type="password" name="password" placeholder="Tu contraseña" required>
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <button class="button is-primary" type="submit">Registrarse</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
